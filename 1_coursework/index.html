<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{ currentStepText }}</div>
          <ul class="steps-list">
            <li
              v-for="(step, idx) in steps"
              :key="step.title"
              class="steps-item"
              :class="{ 
                active: idx === activeStepIndex,
                done: idx < activeStepIndex,
              }"
            >
              <span
                tabindex="0"
                @click="setActive(idx)"
                @keydown.enter="setActive(idx)"
                @keydown.space="setActive(idx)"
              >
                {{ idx + 1 }}
              </span>
              {{ step.title }}
            </li>
          </ul>
          <div v-if="!isFinishedState">
            <button class="btn" :disabled="activeStepIndex === 0" @click="prev">
              Назад
            </button>
            <button class="btn primary" @click="nextOrFinish">
              {{ activeStepIndex === steps.length - 1 ? 'Закончить' : 'Вперед'
              }}
            </button>
          </div>
          <div v-else>
            <button class="btn" @click="reset">Начать заново</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
